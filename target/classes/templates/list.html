<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>tlog</title>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

	<!-- Custom styles for this ttloglate -->
	<link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
	<div class="container-fluid col-md-8 ml-sm-auto col-lg-10 pt-3 px-4">

		<div class="table-responsive">
			<table class="table table-striped table-md">
				<thead>
					<tr>
						<th>日期(key)</th>
						<th>日志记录数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tlog:${tlogs}">
						<td th:text="${tlog.key}"></td>
						<td th:text="${tlog.recordcount}"></td>
						<td>
							<a class="btn btn-sm btn-primary" th:href="@{/tlog/}+${tlog.key}">下载</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<form id="deleteEmpForm"  method="post">
			<input type="hidden" name="_method" value="delete"/>
		</form>
	</div>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
	<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
	<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

	<!-- Icons -->
	<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
	<script>
		feather.replace()
	</script>
</body>
</html>
